<!DOCTYPE html>
<html>
    <head>
    <title> My Birthday Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="Timer.js" defer></script>
    </head>

    <body>
        <h1> Time until my Birthday: </h1>
        <div class="TimerContainer">
            <div class="TimeLeft">
                <p class="Days" id="days">0</p>
                <span> Days</span>                
            </div>
            <div class="TimeLeft">
                <p class="Hours" id="hours">0</p>
                <span> Hours</span>                
            </div>
            <div class="TimeLeft">
                <p class="Mins" id="mins">0</p>
                <span> Minutes</span>                
            </div>
            <div class="TimeLeft">
                <p class="Seconds" id="seconds">0</p>
                <span> Seconds</span>                
            </div>

        </div>
    </body>
</html>
